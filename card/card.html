<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="card.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <a href="/" class="return">&lt; HOME PAGE</a>
  </header>
  <main>
    <div class="left-side">
      <div class="card card--front">
        <div class="circles"></div>
        <span class="card--front__number">0000 0000 0000 0000</span>
        <span class="card--front__owner">Jane Appleseed</span>
        <span class="card--front__date"><span id="card--front__date__month">00</span>/<span
            id="card--front__date__year">00</span> </span>
      </div>
      <div class="card card--back">
        <div class="card--back__line"></div>
        <div class="card--back__cvc">000</div>
        <div class="card--back__lines">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </div>
    <div class="right-side">
      <form class="form" action="">
        <div>
          <label for="card__name">Cardholder Name</label>
          <input pattern="[a-zA-Z]+" required id="card__name" type="text" placeholder="e.g. Jane Appleseed">
        </div>
        <div>
          <label for="card__number">Card Number</label>
          <input pattern="[0-9]+" required id="card__number" type="text" minlength="16" maxlength="16"
            placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="row">
          <div>
            <label for="card__month">Exp. Date (MM/YY)</label>
            <div class="date-holder">
              <input pattern="[0-9]+" minlength="2" maxlength="2" required id="card__month" type="text"
                placeholder="MM">
              <input pattern="[0-9]+" minlength="2" maxlength="2" required id="card__year" type="text" placeholder="YY">
            </div>
          </div>
          <div>
            <label for="card__cvc">CVC</label>
            <input pattern="[0-9]+" minlength="3" maxlength="3" required id="card__cvc" type="text"
              placeholder="e.g. 123">
          </div>
        </div>
        <input type="submit" value="Confirm" id="form--submit" onclick="submitClick(event)">
      </form>
      </form>
      <div class="complete" style="display: none">
        <img src="images/icon-complete.svg" alt="complete icon">
        <h1>Thank you! </h1>
        <p> We've added your card details</p>
        <button onClick="window.location.reload();">Continue</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://piotr-turek.github.io/" target="_blank" rel="author">Piotr Turek</a>.
  </div>

  <footer>
    <span class="copyright">Copyright by
      <a href="https://piotr-turek.github.io/" target="_blank" rel="author"> Piotr Turek</a>
    </span>
  </footer>
  <script src="card.js"></script>
</body>

</html>
