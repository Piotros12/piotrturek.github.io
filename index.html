<!DOCTYPE html>
<html lang="pl-PL" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="Opis naszej strony w której uczę się HTML'A!">
    <meta name="keywords" content="tag, tag2, tag3">
    <!--tagi strony-->
    <meta name="author" content="Piotr Turek">
    <meta property="og:title" content="Moja strona do nauki! Zapraszam!">
    <!--tytuł strony wyświetlany w linkach w mediach społecznościowych-->
    <meta property="og:url" content="adresURL">
    <!--adres do którego prowadzą linki do Mojej Strony w mediach społecznościowych-->
    <meta property="og:type" content="website">
    <!--rodzaj treści, do której prowadzi adres twojej strony w mediach społecznościowych-->
    <meta property="og:image" content="/img/logo.png">
    <!--zdjęcie widoczne w podglądzie linku w mediach społecznościowych-->
    <meta property="og:description" content="opis strony w mediach społecznościowych.">
    <!--opis linku który znajduje się w mediach społecznmościowych-->
    <meta property=”og:locale” content=”pl_PL” />
    <meta name="theme-color" content="KOLOOOOOOOOOOOR">
    <!--kolor, który ma przyjąć motyw przeglądarki chrome i safari-->

    <!-- LESS TO CSS -->
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4" ></script>
    <!-- LESS TO CSS -->
</head>
<body>
    <header>HEADER</header>
    <main>MAIN</main>
    <footer>FOOTER</footer>
</body>
</html>
